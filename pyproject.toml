[tool.poetry]
name = "spond"
version = "0.99.1"
description = "Simple, unofficial library with some example scripts to access data from the Spond API."
authors = ["Ola Thoresen <ola@nytt.no>"]
license = "GPL 3.0"
readme = 'README.md'
repository = 'https://github.com/Olen/Spond'

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.5"

[tool.poetry.group.dev.dependencies]  # not required by CI
ruff = "^0.4"

[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
pytest-asyncio = "^0.23.6"

[tool.ruff]
target-version = "py38"  # Ruff doesn't yet infer this from [tool.poetry.dependencies]
include = ["tests/*.py", "spond/*.py"]  # Match existing behaviour

[tool.ruff.lint]
# Enable only isort rules
select = ["I"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
